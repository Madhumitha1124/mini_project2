<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile | Crop Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background: rgba(0, 0, 0, 0.1) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .navbar-brand {
        color: white !important;
        font-weight: 700;
      }

      .profile-container {
        padding: 40px 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
        margin-bottom: 30px;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 48px;
        color: white;
      }

      .profile-header h1 {
        color: #333;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .profile-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .profile-info p {
        margin: 10px 0;
        color: #666;
      }

      .profile-info strong {
        color: #333;
        font-weight: 600;
      }

      .btn-logout {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        border: none;
        border-radius: 12px;
        padding: 12px 30px;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
      }

      .btn-logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        color: white;
      }

      .btn-back {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 12px 30px;
        font-weight: 600;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
        margin-right: 10px;
      }

      .btn-back:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        color: white;
        text-decoration: none;
      }

      .action-buttons {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark">
      <div class="navbar-brand mx-auto">
        <i class="fas fa-leaf"></i> AI-Based Crop Recommendation System
      </div>
    </nav>

    <div class="profile-container">
      <div class="card">
        <div class="profile-header">
          <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <h1>Welcome, {{ user.username }}!</h1>
          <p style="color: #999; margin: 0">Manage your account</p>
        </div>

        <div class="profile-info">
          <p>
            <strong><i class="fas fa-user"></i> Username:</strong><br />
            {{ user.username }}
          </p>
          <p>
            <strong><i class="fas fa-envelope"></i> Email:</strong><br />
            {{ user.email }}
          </p>
          <p>
            <strong><i class="fas fa-calendar"></i> Member Since:</strong><br />
            {{ user.date_joined|date:"F d, Y" }}
          </p>
        </div>

        <div class="action-buttons">
          <a href="{% url 'index' %}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Back to Home
          </a>
          <form
            method="POST"
            action="{% url 'logout' %}"
            style="display: inline"
          >
            {% csrf_token %}
            <button type="submit" class="btn btn-logout">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
