<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Crop Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }

      .card-title {
        color: #333;
        font-weight: 700;
        margin-bottom: 30px;
        font-size: 28px;
        text-align: center;
      }

      .form-control {
        border-radius: 12px;
        border: 2px solid #e0e0e0;
        padding: 12px 16px;
        font-size: 14px;
        transition: all 0.3s ease;
        margin-bottom: 16px;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        outline: none;
      }

      .form-control::placeholder {
        color: #999;
      }

      .input-group-text {
        border-radius: 12px;
        border: 2px solid #e0e0e0;
        background: white;
        color: #667eea;
      }

      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-weight: 600;
        color: white;
        width: 100%;
        margin-top: 10px;
        transition: all 0.3s ease;
        font-size: 16px;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        color: white;
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .alert {
        border-radius: 12px;
        border: none;
        margin-bottom: 20px;
        padding: 12px 16px;
      }

      .alert-danger {
        background-color: #ffe5e5;
        color: #c3245d;
      }

      .alert-success {
        background-color: #e5f5e5;
        color: #0d7a3d;
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .register-link a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .icon-container {
        text-align: center;
        margin-bottom: 20px;
        font-size: 48px;
      }

      .form-group {
        position: relative;
        margin-bottom: 16px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
      }

      .navbar {
        background: rgba(0, 0, 0, 0.1) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 15px 20px;
      }

      .navbar-brand {
        color: white !important;
        font-weight: 700;
        font-size: 18px;
      }

      @media (max-width: 576px) {
        .card {
          padding: 30px 20px;
        }

        .card-title {
          font-size: 24px;
          margin-bottom: 20px;
        }

        .icon-container {
          font-size: 40px;
          margin-bottom: 15px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark">
      <span class="navbar-brand mx-auto">
        <i class="fas fa-leaf"></i> AI-Based Crop Recommendation System
      </span>
    </nav>

    <div class="login-container">
      <div class="card">
        <div class="icon-container">
          <i class="fas fa-seedling"></i>
        </div>

        <h2 class="card-title">Login</h2>

        {% if messages %} {% for message in messages %} {% if message.tags ==
        "error" %}
        <div class="alert alert-danger py-2">
          <i class="fas fa-exclamation-circle"></i> {{ message }}
        </div>
        {% else %}
        <div class="alert alert-success py-2">
          <i class="fas fa-check-circle"></i> {{ message }}
        </div>
        {% endif %} {% endfor %} {% endif %}

        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label class="form-label" for="username">
              <i class="fas fa-user"></i> Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">
              <i class="fas fa-lock"></i> Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>

        <div class="register-link">
          Don't have an account?
          <a href="{% url 'register' %}">
            <i class="fas fa-arrow-right"></i> Register here
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
